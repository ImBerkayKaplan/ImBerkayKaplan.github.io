<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Voting</h1>
      <input type="text" id="voter-name" placeholder="Enter your name" />
      <button id="join-button">Join</button>
      <div id="online-users">
        <h2>Online Users</h2>
        <ul id="users-list"></ul>
      </div>
      <div class="fibonacci-buttons hidden"></div>
      <button id="reveal-button" class="hidden">Reveal Choices</button>
      <button id="reset-button" class="hidden">Reset Scores</button>
      <div id="choices-display" class="hidden"></div>
    </div>

    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
